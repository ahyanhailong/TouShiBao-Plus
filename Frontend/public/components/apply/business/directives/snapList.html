<div class="tsb-box-show">
    <div class="tsb-texture-title">
        快照列表（{{total_row}}条）
        <div class="pull-right margin-t-6">
            <div class="tsb-search tsb-search-i" snap-list-search>
                <input class="input-search" placeholder="按事务名称搜索">
                <i class="icon-search pos-a"></i>
            </div>
        </div>
    </div>
    <div class="widget" id="snapList">
        <div class="tsb-tableGray-div" data-table>
            <table class="table table-gray">
                <thead>
                <tr>
                    <th width="7%" data-item="order">序号</th>
                    <th width="7%" data-item="exception">异常</th>
                    <th width="8%" data-item="status">状态<i class="icon-tip"></i></th>
                    <th width="15%" data-item="time">
                        发生时间<i class="fa fa-sort"></i>
                    </th>
                    <th width="10%" data-item="resp_time" data-tip="ms">
                        响应时间<i class="fa fa-sort"></i>
                    </th>
                    <th width="35%" data-item="url">事务</th>
                    <th width="8%" data-item="code">Code</th>
                    <th width="12%" data-item="instance">实例</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <!-- 分页控件指令 ，可以是元素 或者 属性 -->
            <div class="PageList" oc-lazy-load="['pageList']">
                <div page-list change="changePage(currentPage,perPage)"
                     page_no="{{page_no}}"
                     total_row="total_row"
                     sum_per_page="{{sum_per_page}}"></div>
            </div>

        </div>
    </div>
</div>
