<div class="block-title">
    <ul class="time-range clearfix">
        <li>实例列表</li>
        <li>
            <div class="line"></div>
        </li>
    </ul>
</div>
<div class="block-content" style="min-height: 324px;">
    <div data-table>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th data-item="order" width="10%">序号</th>
                <th data-item="instance" width="38%">实例</th>
                <th data-item="execute_time" width="20%" data-tip="ms">耗时<i class="fa fa-sort"></i></th>
                <th data-item="rpm" width="20%" data-tip="cpm">吞吐率<i class="fa fa-sort"></i></th>
                <th data-item="method_count" width="12%">执行方法数<i class="fa fa-sort"></i></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- 分页控件指令 ，可以是元素 或者 属性 -->
    <div class="PageList" oc-lazy-load="['pageList']">
        <div page-list change="changePage(currentPage,perPage)"
             page_no="{{page_no}}"
             total_row="total_row"
             sum_per_page="{{sum_per_page}}"></div>
    </div>
</div>
