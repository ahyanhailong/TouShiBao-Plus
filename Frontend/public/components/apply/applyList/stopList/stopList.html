<div id="stopList">
  <div class="padding-lr-16 tsb-main">
    <div class="event-content margin-b-16 clearfix">
      <!--正常-->
      <div class="tsb-box-show2e div-box clearfix" ng-repeat="item in list">
        <div class="apply-check">
          <div class="checkbox-check">
            <input type="checkbox" name="test" ng-click="checkboxclick(item.app_id)" id="{{item.app_id}}" ng-checked="checkedAll">
            <label for="request2" class="">&nbsp;</label>
          </div>
        </div>
        <div class="apply-list">
          <!--标题-->
          <div class="apply-title">
            <div class="text-div">
              <a href="javascript:void(0)" class="title">{{item.app_name}}</a>
              <i class="action-edit-pen" ng-click="listEditor($event,item.app_id,item.app_name)"></i>
            </div>
            <div class="input-div">
              <input type="text" class="form-control" value="{{item.app_name.split(':')[0]}}" ng-blur="listEditorInputBlur($event,item.app_id)">
            </div>
          </div>
          <!--主机数-->
          <div class="apply-setting clearfix">
            <div class="btn-group tsb-btn-group pull-left">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                主机数 <span class="fa caret"></i></span>
              </button>
              <div class="dropdown-menu padding-16" tsb-noclick ='true'>
                <table class="table">
                  <thead>
                    <tr>
                      <th>主机</th>
                      <th>cpu使用率</th>
                      <th>内存使用率</th>
                      <th>cpu负载</th>
                    </tr>
                  </thead>
                  <tbdoy>
                    <tr ng-repeat="its in item.list">
                      <td class="text-ellipsis">{{its.host_name}}</td>
                      <td>{{its.cpu_used}}%</td>
                      <td>{{its.ram_used}}%</td>
                      <td>{{its.cpu_burden}}</td>
                    </tr>

                  </tbdoy>
                </table>
              </div>
            </div>
            <div class="fen-group">
              分组： {{item.group_name}}
            </div>
          </div>
          <!--数据-->
          <div class="apply-data clearfix">
            <ul>
              <li>
                <div>
                  <div class="number"><span class="font-18">{{item.start_time}}</span></div>
                  <div class="text">暂停时间</div>
                </div>
              </li>
              <li>
                <div>
                  <div class="number"><span class="font-18">{{item.last_time}}</span></div>
                  <div class="text">持续时间</div>
                </div>
              </li>
              <li>
                <div>
                  <div class="number"><span class="font-18">{{item.user_name}}</span></div>
                  <div class="text">操作者</div>
                </div>
              </li>
            </ul>
          </div>
        </div>

      </div>
      <!--分页-->
      <!--分页-->
      <div class="pager-widget">
        <div class="pager-widget">
          <!-- 分页控件指令 ，可以是元素 或者 属性 -->
          <div class="PageList" oc-lazy-load="['pageList']">
            <div page-list change="changeSqlList(currentPage,perPage)" page_no="{{page_no}}" total_row="total_row" sum_per_page="{{sum_per_page}}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
