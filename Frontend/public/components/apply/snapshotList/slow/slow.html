<!--慢元素追踪-->
<div role="tabpanel" class="tab-pane" id="slowElement">
    <div class="tsb-box-show">
        <div class="tsb-texture-title">
            最慢元素 (TOP50)
        </div>
        <div class="widget padding-16">
            <div class="block block-chart noDefault slow-chart" id="js_slow_chart">
                <div class="block-content slow-chart" data-chart>

                </div>
            </div>
        </div>
        <div class="widget padding-16 clearfix">
            <div>
                <table class="table table-no-bg">
                    <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="50%">最慢元素</th>
                        <th width="10%" class="text-right">执行次数</th>
                        <th width="20%" class="text-right">持续时长</th>
                        <th width="10%" class="text-right">百分比</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in details.slow_element">
                        <td>{{$index+1}}</td>
                        <td class="text-ellipsis">{{item.mn}}</td>
                        <td class="text-right">{{item.count}}</td>
                        <td class="text-right">{{item.time}}ms</td>
                        <td class="text-right">{{item.rate}}%</td>
                    </tr>
                    </tbody>
                </table>
