<div class="modal fade" tabindex="-1" role="dialog" id="js_resp_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="icon-delete"></span></button>
                <h4 class="modal-title">{{title}}（{{data.time_from}} - {{data.time_to}}）</h4>
            </div>
            <div class="modal-body" data-table>
                <table class="table table-gray">
                    <thead>
                    <tr>
                        <th data-item="order" width="5%">序号</th>
                        <th data-item="uri" width="25%">事务</th>
                        <th data-item="min_time" width="15%">最小响应时间<i class="fa fa-sort fa-sort-desc"></i></th>
                        <th data-item="avg_time" width="15%">平均响应时间<i class="fa fa-sort"></i></th>
                        <th data-item="max_time" width="15%">最大响应时间<i class="fa fa-sort"></i></th>
                        <th data-item="count" width="13%">访问次数<i class="fa fa-sort"></i></th>
                        <th data-item="time" width="12%">时间<i class="fa fa-sort"></i></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <!-- 分页控件指令 ，可以是元素 或者 属性 -->
                <div class="PageList" oc-lazy-load="['pageList']">
                    <div page-list change="changePage(currentPage,perPage)"
                         page_no="{{page_no}}"
                         total_row="total_row"
                         sum_per_page="{{sum_per_page}}"></div>
                </div>
            </div>

        </div>
    </div>
</div>
