<!--面包屑导航模板-->
<div style="z-index: 999;position: relative">
    <div class="box" style="float: left;border-radius: 32px; height: 32px;line-height: 32px;background: #222222;">
        <div class="box_text box_overflow" ng-click="fShowList()">{{boxText}}<span class="fa fa-caret box_text_icon" style="margin:auto 5px;" ng-class="{true: 'active', false: ''}[bBoxTextIcon]"></span></div>
        <div class="box_list" ng-show="bIsShowList">
            <div class="input-group-addon" style="padding:0;background-color: #353434;color: #605D5D;position: relative">
                <input type="text" class="form-control" id="search_app" placeholder="分组或应用名称" style="background-color: #353434;color: #605D5D;">
                <i class="fa fa-search" style="position: absolute;right: 12px;top: 10px;"></i>
            </div>
            <ul class="list_group" ng-repeat="(listKey,listVal) in groupList track by $index" ng-init="outerIndex = $index;">
                <li class="boxLi box_overflow" ng-class="{true: 'liActive', false: ''}[isLiActive==outerIndex]" ng-click="fShowGroupList(outerIndex)"><span class="fa fa-caret" style="margin:auto 5px;" ng-class="{true: 'spanActive', false: 'bg_icon'}[isSpanActive==outerIndex]"></span>{{listVal.group_name}}
                </li>
                <ul class="list_group_list" ng-show="nIsShowGroupList==outerIndex">
                    <li class="boxLi box_overflow" ng-class="{true: 'listActive', false: ''}[isListActive==$index]" ng-repeat="(groupListKey,groupListValue) in listVal.app_list track by $index" ng-click="fChooseGroupList(groupListValue.app_id,groupListValue.app_name,$index,outerIndex)"><span class="box_overflow">{{groupListValue.app_name}}</span>
                    </li>
                </ul>
            </ul>
            <ul class="list_no_group">
                <li class="boxLi box_overflow" ng-class="{true: 'listActive', false: ''}[isNoListActive==$index]" ng-repeat="(noGroupListKey,noGroupListValue) in noGroupList track by $index" ng-click="fChooseNoGroupList(noGroupListValue.app_id,noGroupListValue.app_name,$index)">{{noGroupListValue.app_name}}</li>
            </ul>
        </div>
    </div>
</div>
